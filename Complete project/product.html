<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best dinner[ affordable prices] </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="angular.min.js"></script>
<script src="script.js"></script>

<style>
    .holder{


 text-align:center;
 margin-top:100px;

    }
    

</style>



</head>
<body ng-app="myApp">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img style="width:10%" src="logo.png" alt="Aptech logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
             
             
            </ul>
           
          </div>
        </div>
      </nav>
      <div class ="container">
            <div class="form-control">
                <input type="text" name="searchbar" class="form-control" placeholder="Search meal" ng-model="mealName"/>
                <button class="btn-outline-success" name ="btnSearch">Search meal</button>
                
            </div>

            <div class ="container">
                <div class="row" ng-controller="myCtrl">
            
                    <div class ="col-md-3" ng-repeat="meal in meals |filter:mealName">
                        <div class="card" style="width: 18rem;">
                            <img ng-src="{{meal.strMealThumb}} "class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">{{meal.strMeal}}</h5>
                              <p class="card-text">{{meal.strInstructions}}</p>
                              <a href="#" class="btn btn-primary">Order now</a>
                            </div>
                          </div>


                    </div>


                    


                </div>


            </div>


      </div>

      



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
